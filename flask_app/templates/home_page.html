<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <div class="row m-auto p-4 mt-4">
            <div class="col-md-4 jumbotron offset-md-4">
                <form action="/register" method="post" class="form-group bg-dark text-center text-light">
                    {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <h1 class="text-warning">Register</h1>
                    <label>First Name <input type="text" name="first_name" class="form-control"></label>
                    <label>Last Name <input type="text" name="last_name" class="form-control"></label>
                    <label>Email <input type="email" name="email" class="form-control"></label>
                    <label> Password <input type="password" name="password" class="form-control"></label>
                    <label>Confirm Password <input type="password" name="conf_password"
                            class="form-control"></label><br>
                    <input type="submit" value="Register" class="btn btn-success btn-block">
                </form>
                <form action="/login" method="post" class="form-group bg-dark text-center text-light">
                    <h1 class="text-warning">Log in</h1>
                    <label>Email <input type="email" name="email" class="form-control"></label>
                    <label>Password<input type="password" name="password" class="form-control"></label><br>
                    <input type="submit" value="Log in" class="btn btn-primary">
                </form>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
